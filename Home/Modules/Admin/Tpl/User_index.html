<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" href="__PUBLIC__/Admin/Css/public.css" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Admin/Js/login.js"></script>
		<script type="text/javascript">
			var code_url = "{:U('/Admin/Login/verify','','')}";
		</script>
		{:baiduAccount()}
	</head>
	<body>
		<div class="top"><a href="{:U('Admin/User/add')}" >ADD</a></div>
		<table class="table">
			<tr>
				<th>ID</th>
				<th>USERNAME</th>
				<th>LOGIN_IP</th>
				<th>LOGIN_TIME</th>
				<th>ROLE</th>
				<th>STATUS</th>
				<th>OPERATOR</th>
			</tr>
			<foreach name="rest" item="v">
			<tr>
				<td>{$v.id}</td>
				<td>{$v.username}</td>
				<td>{$v.login_ip}</td>
				<td>{$v.login_time|date='Y-m-d H:i',###}</td>
				<td></td>
				<td>
					<if  condition="$v['lock']==1">LOCK</if>
					<if  condition="$v['lock']==0">UNLOCK</if>
				</td>
				<td>
					<a href="{:U('Admin/User/user_role',array('uid'=>$v['id']))}">ROLE</a>
					<a href="{:U('Admin/User/edit',array('uid'=>$v['id']))}">EDIT</a>
				</td>
			</tr>
			</foreach>

		</table>
	</body>
</html>
