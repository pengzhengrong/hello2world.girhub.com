<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Admin/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Admin/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<base target="iframe"/>
<head>
{:baiduAccount()}
</head>
<body>
<form action="{:U('Admin/User/edit')}"  method="post">
<table class="table">
<tr>
  <td>ID</td>
  <td> <input readonly="readonly"  value="{$rest.id}"  name="uid" /></td>
</tr>
<tr>
  <td>UNAME</td>
  <td>{$rest.username}</td>
</tr>
<tr>
  <td>PASSWD</td>
  <td><input type="text" value="{$rest.passwd}" name="passwd" /></td>
</tr>
<tr>
  <td>LOGIN_IP</td>
  <td>{$rest.login_ip}</td>
</tr>
<tr>
  <td>LOGIN_TIME</td>
  <td>{$rest.login_ip|date='Y-m-d H:i',###}</td>
</tr>
<tr>
  <td>LOCK</td>
  <td>
  	<select name="lock">
  	   <option>SELECT</option>
  	   <option <if  condition="$rest['lock']==0">selected='selected'</if>  value="0">UNLOCK</option>
  	   <option <if  condition="$rest['lock']==1">selected='selected'</if>  value="1">LOCK</option>
  	</select>
  </td>
</tr>
</table>
<input type="submit" name="do_submit" value="submit" />
</form>
</body>

</html>
